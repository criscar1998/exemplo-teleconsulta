<div class="page-call">
  <div id="controls">
    <button mat-flat-button color="warn" (click)="leaveRoom()">
      <mat-icon>call_end</mat-icon>
    </button>
  </div>
  <video
    class="video-remote"
    #videoElementRemote
    autoplay
    [autoplay]="true"
  ></video>
  <div class="box-video">
    <video
      class="video-local"
      #videoElementLocal
      autoplay
      muted
      [muted]="true"
      [autoplay]="true"
    ></video>
  </div>
</div>
