<div class="page-call">
  <div id="controls">
    <button mat-flat-button color="warn" (click)="leaveRoom()">
      <mat-icon>call_end</mat-icon>
    </button>
    <button mat-stroked-button [class.active-muted]="isMuted" (click)="muted()">
      <mat-icon class="white-icon">mic_off</mat-icon>
    </button>
    <button mat-stroked-button (click)="copyLink()">
      <mat-icon class="white-icon">share</mat-icon>
    </button>
  </div>
  <div class="grid-system" #remoteVideosContainer></div>
  <div class="box-video" [class.empty-room]="users.size == 0">
    <video
      class="video-local"
      #videoElementLocal
      autoplay
      muted
      playsinline
      [muted]="true"
      [autoplay]="true"
      [playsInline]="true"
    ></video>
  </div>
</div>
