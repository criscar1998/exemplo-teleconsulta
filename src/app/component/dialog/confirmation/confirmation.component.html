<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content [innerHTML]="data.message">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{data.textButtonCancel}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.textButtonAccept}}</button>
</mat-dialog-actions>
